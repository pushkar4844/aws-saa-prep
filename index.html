<!DOCTYPE html>

        }

            font-size: 2rem;
            margin-bottom: 10px;
        }
        
        .header p {

        }
        
        .controls {

            background: #f1f5f9;
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }
        
        .search-box {
            flex: 1;
            min-width: 300px;
            position: relative;
        }
        
        .search-box input {
            width: 100%;
            padding: 12px 40px 12px 15px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
        }
        
        .search-box input:focus {
            outline: none;
            border-color: #ff9500;
            box-shadow: 0 0 0 3px rgba(255, 149, 0, 0.1);
        }
        
        .category-filter {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .filter-btn {
            padding: 8px 16px;
            border: 2px solid #e2e8f0;
            background: white;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 13px;
            white-space: nowrap;
        }
        
        .filter-btn:hover {
            border-color: #ff9500;
            background: #fff7ed;
        }
        
        .filter-btn.active {
            background: #ff9500;
            color: white;
            border-color: #ff9500;
        }
        
        .stats {
            background: white;
            padding: 15px 20px;
            border-bottom: 1px solid #e2e8f0;
            color: #64748b;
            font-size: 14px;
        }
        
        .table-container {
            overflow-x: auto;
            max-height: 70vh;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 14px;
        }
        
        thead {
            position: sticky;
            top: 0;
            background: #f8fafc;
            z-index: 10;
        }
        
        th {
            padding: 15px;
            text-align: left;
            font-weight: 600;
            color: #374151;
            border-bottom: 2px solid #e5e7eb;
            background: #f8fafc;
        }
        
        td {
            padding: 12px 15px;
            border-bottom: 1px solid #f1f5f9;
            vertical-align: top;
        }
        
        tbody tr {
            transition: all 0.2s ease;
        }
        
        tbody tr:hover {
            background-color: #f8fafc;
            transform: translateX(2px);
        }
        
        .category {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .category.migration { background: #dcfce7; color: #166534; }
        .category.behavioral { background: #dbeafe; color: #1e40af; }
        .category.technical { background: #fef3c7; color: #92400e; }
        .category.system-design { background: #f3e8ff; color: #7c2d12; }
        .category.security { background: #fee2e2; color: #991b1b; }
        .category.architecture { background: #ecfdf5; color: #065f46; }
        .category.well-architected { background: #ede9fe; color: #6b21a8; }
        .category.compliance { background: #fdf2f8; color: #9d174d; }
        .category.kubernetes { background: #cffafe; color: #065f46; }
        
        .question-text {
            line-height: 1.6;
            color: #374151;
        }
        
        .complexity {
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 500;
        }
        
        .complexity.basic { background: #d1fae5; color: #065f46; }
        .complexity.intermediate { background: #fef3c7; color: #92400e; }
        .complexity.advanced { background: #fee2e2; color: #991b1b; }
        
        .notes {
            color: #6b7280;
            font-style: italic;
            font-size: 13px;
            line-height: 1.4;
        }
        
        .question-row.hidden {
            display: none;
        }
        
        .export-btn {
            background: #10b981;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .export-btn:hover {
            background: #059669;
            transform: translateY(-1px);
        }
        
        @media (max-width: 768px) {
            .controls {
                flex-direction: column;
                align-items: stretch;
            }
            
            .category-filter {
                justify-content: center;
            }
            
            .search-box {
                min-width: auto;
            }
        }
    </style>
</head>

                <button class="filter-btn" data-filter="behavioral">Behavioral</button>
                <button class="filter-btn" data-filter="technical">Technical</button>
                <button class="filter-btn" data-filter="system-design">System Design</button>
                <button class="filter-btn" data-filter="security">Security</button>
                <button class="filter-btn" data-filter="architecture">Architecture</button>
                <button class="filter-btn" data-filter="well-architected">Well-Architected</button>
                <button class="filter-btn" data-filter="compliance">Compliance</button>
                <button class="filter-btn" data-filter="kubernetes">Kubernetes</button>
            </div>
            
            <button class="export-btn" onclick="exportToCSV()">Export CSV</button>
        </div>
        
        <div class="stats">

        </div>

                    </tr>

                <tbody id="questionsBody">

                </tbody>
            </table>
        </div>
    </div>

                complexity: "advanced",
                round: "Technical",
                notes: "Additional controls, documentation, auditing"
            },
            {
                category: "compliance",
                question: "What additional logging/auditing is required for HIPAA?",
                complexity: "advanced",
                round: "Technical",
                notes: "CloudTrail, access logging, data handling"
            }
        ];

        let filteredQuestions = [...questions];

        function renderQuestions() {
            const tbody = document.getElementById('questionsBody');
            tbody.innerHTML = '';
            
            filteredQuestions.forEach((q, index) => {
                const row = document.createElement('tr');
                row.className = 'question-row';
                row.innerHTML = `
                    <td><span class="category ${q.category}">${q.category.replace('-', ' ')}</span></td>
                    <td class="question-text">${q.question}</td>
                    <td><span class="complexity ${q.complexity}">${q.complexity}</span></td>
                    <td>${q.round}</td>
                    <td class="notes">${q.notes}</td>
                `;
                tbody.appendChild(row);
            });
            
            updateStats();
        }

        function updateStats() {
            const count = filteredQuestions.length;
            const total = questions.length;
            document.getElementById('questionCount').textContent = `Showing ${count} of ${total} questions`;
        }

        function filterQuestions() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const activeFilter = document.querySelector('.filter-btn.active').dataset.filter;
            
            filteredQuestions = questions.filter(q => {
                const matchesSearch = !searchTerm || 
                    q.question.toLowerCase().includes(searchTerm) ||
                    q.category.toLowerCase().includes(searchTerm) ||
                    q.notes.toLowerCase().includes(searchTerm);
                    
                const matchesCategory = activeFilter === 'all' || q.category === activeFilter;
                
                return matchesSearch && matchesCategory;
            });
            
            renderQuestions();
        }

        function exportToCSV() {
            const headers = ['Category', 'Question', 'Complexity', 'Interview Round', 'Notes/Context'];
            const csvContent = [
                headers.join(','),
                ...filteredQuestions.map(q => [
                    q.category,
                    `"${q.question.replace(/"/g, '""')}"`,
                    q.complexity,
                    q.round,
                    `"${q.notes.replace(/"/g, '""')}"`
                ].join(','))
            ].join('\n');
            
            const blob = new Blob([csvContent], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'aws_interview_questions.csv';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            window.URL.revokeObjectURL(url);
        }

        // Event listeners
        document.getElementById('searchInput').addEventListener('input', filterQuestions);
        
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                filterQuestions();
            });
        });

        // Initialize
        renderQuestions();
    </script>
</body>
</html>
