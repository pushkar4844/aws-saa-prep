<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AWS Interview Questions Comprehensive Sheet</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>AWS Interview Questions Master Sheet</h1>
      <p>Comprehensive collection with Leadership Principles categorization</p>
    </div>

    <div class="controls">
      <div class="search-box">
        <input type="text" id="searchInput" placeholder="Search questions, categories, leadership principles...">
      </div>

      <div class="category-filter">
        <button class="filter-btn active" data-filter="all">All</button>
        <button class="filter-btn" data-filter="migration">Migration</button>
        <button class="filter-btn" data-filter="behavioral">Behavioral</button>
        <button class="filter-btn" data-filter="technical">Technical</button>
        <button class="filter-btn" data-filter="system-design">System Design</button>
        <button class="filter-btn" data-filter="security">Security</button>
        <button class="filter-btn" data-filter="architecture">Architecture</button>
        <button class="filter-btn" data-filter="well-architected">Well-Architected</button>
        <button class="filter-btn" data-filter="compliance">Compliance</button>
        <button class="filter-btn" data-filter="kubernetes">Kubernetes</button>
        <button class="filter-btn" data-filter="executive-communication">Executive</button>
        <button class="filter-btn" data-filter="event-driven">Event-Driven</button>
        <button class="filter-btn" data-filter="genai">GenAI/RAG</button>
        <button class="filter-btn" data-filter="performance">Performance</button>
        <button class="filter-btn" data-filter="database">Database</button>
        <button class="filter-btn" data-filter="customer-discovery">Discovery</button>
        <button class="filter-btn" data-filter="architecture-quiz">Quiz</button>
        <button class="filter-btn" data-filter="questions-to-ask">Questions to Ask</button>
      </div>

      <button class="export-btn" id="exportBtn">Export CSV</button>

      <!-- UI-only: theme toggle (no logic changes to app) -->
      <button class="theme-toggle" id="themeToggle" aria-label="Toggle dark mode">ðŸŒ™</button>
    </div>

    <div class="stats">
      <span id="questionCount">Loading questions...</span>
    </div>

    <div class="table-container">
      <table id="questionsTable">
        <thead>
        <tr>
          <th style="width: 8%;">Category</th>
          <th style="width: 40%;">Question</th>
          <th style="width: 15%;">Leadership Principles</th>
          <th style="width: 12%;">Complexity</th>
          <th style="width: 10%;">Interview Round</th>
          <th style="width: 15%;">Notes/Context</th>
        </tr>
        </thead>
        <tbody id="questionsBody"></tbody>
      </table>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
